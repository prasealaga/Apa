<!DOCTYPE html>
<html>
<head>
<script src="js/jquery-1.7.1.min.js"></script>
<script>
$(document).ready(function(){
  $("p").click(function(){
    $(this).hide();
  });
  
    $("button").click(function(){
    $("p").show();
  });

});
</script>
</head>
<body>
<button>Show Text</button>
<p>Click Aku Dong, Aku akan menghilang.</p>
<p>Click Aku Juga!</p>
<p>Click Aku Lagi!</p>

</body>
</html>
