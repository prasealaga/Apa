<html>
<head>
 <script>
function yayang() 
{
  var tc = document.getElementById("tcari").value ;
  var x = new XMLHttpRequest();
  x.onreadystatechange = function() 
  {
    document.getElementById("div01").innerHTML = this.responseText;
  };
  x.open("GET", "data01.php?x=" + tc, true);
  x.send();
}
</script>
</head>

<body>
<input type="text" id="tcari" placeholder="Search" onkeyup="yayang()">
 <div id = "div01">
  
 </div>
</body>
</html>
